<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <main class="container page page--center">
      <div class="card flex-fill" style="max-width: 500px">

          <div class="row">
            <div class="col">

              <p class="card-text">[[${authorDto.name}]]</p>

              <h6>Description</h6>
              <p class="card-text">[[${authorDto.description}]]</p>
            </div>
          </div>
        </div>
      </div>
    </main>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
